  <h2>Page 2 of our Site</h2>
  <h4>Grocery List</h4>
  <p>
  <ol>
    <li>Yogurt</li>
    <li>Strawberry</li>

  <form action="/actionpage.py">

<p>
  <form>
    Name: <input type="text" name="name" required="required"><br>
    Message: <input type="text" name="msg"><br>
    Password: <input type="password" name="pwd"><br>
    <table>
      <tr>
        <td valign="top">
          Lunch:<br>
          <select name="food">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="chicken">Chicken</option>
            <option value="salad">Salad</option>
          </select>
        </td>
        <td>
          Payment:<br>
            <input type="radio" name="pmt" value="cash" checked>Cash<br>
            <input type="radio" name="pmt" value="credit">Credit<br>
            <input type="radio" name="pmt" value="debit">Debit
        </td>
        <td valign="top">
            Other:<br>
            <input type="checkbox" name="check" value="box1">Check box 1<br>
            <input type="checkbox" name="check" value="box2">Check box 2 
        </td>          
      </tr>
    </table>
    <input type="submit" value="Submit">   <input type="reset">
  </form>
  
</p>
